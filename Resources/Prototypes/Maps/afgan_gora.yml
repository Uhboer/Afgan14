          availableJobs:
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chaplain: [ 2, 2 ]
            Passenger: [ 20, 20 ]
            #rab
            AtmosphericTechnician: [ -1, -1 ]
            #povstans
            Reporter: [ 1, 1 ]
            Boxer: [ 10, 10 ]
            #alchemiks
            TechnicalAssistant: [3, 3]


