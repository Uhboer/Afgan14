- type: gameMap
  id: Afgan_gora
  mapName: "Период: после Великой Бури"
  mapPath: /Maps/afgan_gora.yml
  minPlayers: 0
  maxPlayers: 100
  fallback: true
  stations:
    Afgan_gora:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Афган {1}'
