  name: Балаклава Хамаса
  description: Маска бывшей террористической группировки Хамас.
  suffix: afgan14
  components:
  - type: Sprite
    sprite: Afgan/Clothing/Mask/hamasmask.rsi
  - type: Clothing
    sprite: Afgan/Clothing/Mask/hamasmask.rsi
  - type: Item
    storedRotation: -90
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    hideOnToggle: true
  - type: IdentityBlocker

