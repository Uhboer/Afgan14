- type: entity
  name: свинолюд
  parent: MobMonkey
  id: MobSvin
  suffix: afgan14
  description: Природа Афгана создала это... но зачем? Это прирученная особь.
  components:
  - type: GhostRole
    prob: 1
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: рабский свинолюд
    description: вы - рабский свинолюд, подчиняйтесь рабовладельцу
    rules: вы - рабский свинолюд, подчиняйтесь рабовладельцу
  - type: GhostTakeoverAvailable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: OrganHumanHeart
      amount: 1
    - id: OrganHumanLungs
      amount: 1
    - id: OrganHumanEyes
      amount: 1
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Speech
    speechSounds: PigWar
    speechVerb: PigWar
  - type: NpcFactionMember
    factions:
    - Passive
  - type: NameIdentifier
    group: PigWar
  - type: PirateAccent
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: svin
      sprite: Afgan/Mobs/svin.rsi
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Afgan/Mobs/Svin/ask.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 5
        Piercing: 3
  - type: Body
    prototype: Svin
    requiredLegs: 1
  - type: Inventory
    templateId: svin
    speciesId: svin
  - type: Hunger
    thresholds:
      Overfed: 125
      Okay: 100
      Peckish: 50
      Starving: 25
      Dead: 10
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      190: Dead
  - type: NightVision
    isToggle: true
    color: "#808080"
    playSoundOn: false
  - type: Loadout
    prototypes: [PuzoGear]
  - type: FootprintVisualizer

- type: entity
  name: Svin Angry Timed Spawner
  id: SvinTimedSpawner
  parent: MarkerBase
  suffix: afgan14
  components:
    - type: Sprite
      layers:
      - state: blue
      - sprite: Afgan/Mobs/svin.rsi
        state: svin
      - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - MobSvinAngry
      chance: 0.5
      intervalSeconds: 110
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1

- type: entity
  name: Svin Spawner
  suffix: afgan14
  id: SpawnMobSvin
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: svin
      sprite: Afgan/Mobs/svin.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobSvin


- type: body
  id: Svin
  name: "svin"
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoHuman
      connections:
      - right_arm
      - left_arm
      - left_leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right_arm:
      part: RightArmHuman
      connections:
      - right_hand
    left_arm:
      part: LeftArmHuman
      connections:
      - left_hand
    right_hand:
      part: RightHandHuman
    left_hand:
      part: LeftHandHuman
    left_leg:
      part: LeftLegHuman
      connections:
      - left_foot
    left_foot:
      part: LeftFootHuman


