- type: entity
  name: тканежук
  id: MobJuk
  parent: SimpleSpaceMobBase
  description: Быстрая гнида, но пугливая. Срёт тканью. Буквально.
  suffix: afgan14
  components:
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - Passive
  - type: Hands
  - type: ComplexInteraction
  - type: Sprite
    drawdepth: Mobs
    sprite: Afgan/Mobs/juk.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: juk
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      25: 0.5
  - type: Stamina
    critThreshold: 200
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 650
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 2
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: juk
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Puller
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: MaterialCloth10
    amount: 30
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: Perishable
    molsPerSecondPerUnitMass: 0.0005
  - type: Speech
    speechVerb: LargeMob
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 35
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/gib1.ogg
          - !type:SpawnEntitiesBehavior
            spawn:
              MaterialCloth10:
                min: 1
                max: 10
  - type: MovementSpeedModifier
    baseSprintSpeed: 15
    baseWalkSpeed: 10

- type: entity
  name: Juk Spawner
  suffix: afgan14
  id: SpawnMobJuk
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: juk
      sprite: Afgan/Mobs/juk.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobJuk

- type: entity
  name: Juk Timed Spawner
  id: JukTimedSpawner
  parent: MarkerBase
  suffix: afgan14
  components:
    - type: Sprite
      layers:
      - state: blue
      - sprite: Afgan/Mobs/juk.rsi
        state: juk
      - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - MobJuk
      chance: 0.20
      intervalSeconds: 100
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 2
