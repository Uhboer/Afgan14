- type: entity
  name: сральня
  description: обдристанная вонючая сральня.
  id: Sralna
  parent: BaseStructure
  suffix: afgan14
  components:
  - type: Anchorable
  - type: Transform
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - MachineMask
        layer:
        - None
  - type: Sprite
    sprite: Afgan/Structures/Toilet/sralna.rsi
    state: sralna
    scale: 0.8, 0.8
    snapCardinals: true
  - type: Icon
    sprite: Afgan/Structures/Toilet/sralna.rsi
    state: sralna
  - type: Clickable
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 100
      tank:
        maxVol: 500
        reagents:
        - ReagentId: Water
          Quantity: 100
        - ReagentId: GastroToxin
          Quantity: 100
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: DumpableSolution
  - type: SecretStash
    secretPartName: говно
    examineStash: говна
    openableStash: true
  - type: PlungerUse

- type: entity
  parent: PosterBase
  id: Trup
  name: труп повстанца
  description: гнилой труп подвешенного повстанца
  suffix: afgan14
  components:
  - type: Sprite
    sprite: Afgan/Structures/trup.rsi
    state: trup
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/Xeno/alien_claw_flesh2.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatHuman:
            min: 1
            max: 4
        offset: 0

- type: entity
  id: PoweredLightStolb
  name: фонарный столб
  description: старинный фонарный столб
  suffix: afgan14
  parent: PoweredLightPostSmallEmpty
  components:
  - type: Sprite
    sprite: Afgan/Structures/lightpost.rsi
    state: base
    offset: 0.3, 0.2
  - type: PointLight
    enabled: true
    radius: 15
    energy: 1
    softness: 0.9
    color: "#FFD700"
  - type: PoweredLight
    hasLampOnSpawn: LightTube
    damage:
      types:
        Heat: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.18,0.35,-0.18,-0.35"
        density: 2000
        layer:
        - WallLayer
  - type: StaticPrice
    price: 25
  - type: AmbientOnPowered
  - type: AmbientSound
    enabled: false
    volume: -4
    range: 7
    sound:
      path: /Audio/Afgan/Misc/lamp.ogg


